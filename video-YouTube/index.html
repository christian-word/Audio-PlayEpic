<!DOCTYPE html>
<html>
<head>
    <title>Audio-PlayEpic Video Catalog</title>
    <style>
        .video-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; padding: 20px; }
        .video-card { border: 1px solid #ccc; border-radius: 8px; overflow: hidden; font-family: sans-serif; }
        .video-card img { width: 100%; height: auto; cursor: pointer; }
        .video-info { padding: 10px; }
        .video-title { font-weight: bold; font-size: 1.1em; margin-bottom: 5px; }
    </style>
</head>
<body>

<div id="catalog" class="video-grid">
    </div>

<script>
    const dataUrl = 'https://raw.githubusercontent.com/christian-word/Audio-PlayEpic/main/video-YouTube/database.json';

    async function loadVideos() {
        const response = await fetch(dataUrl);
        const videos = await response.json();
        const container = document.getElementById('catalog');

        container.innerHTML = videos.map(v => `
            <div class="video-card">
                <a href="https://www.youtube.com/watch?v=${v.videoId}" target="_blank">
                    <img src="${v.thumbnail}" alt="${v.title}">
                </a>
                <div class="video-info">
                    <div class="video-title">${v.title}</div>
                    <div class="video-channel">📺 ${v.channel}</div>
                </div>
            </div>
        `).join('');
    }

    loadVideos();
</script>

</body>
</html>
